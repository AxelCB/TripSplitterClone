<!doctype html>
<html ng-app="tripSplitterCloneApp" lang="en">
	<head>
		<!-- Basic MetaFields -->
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Trip Splitter Clone</title>
		
		<!--<link rel="icon" type="image/x-icon" ng-href="{{ tripSplitterCloneCoreServiceUrl + '/images/favicon.ico' }}"/>-->

		<!-- BootStrap CSS -->
		<link rel="stylesheet" type="text/css" href="app/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="app/bootstrap/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="app/bootstrap/css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />

		<!-- Libs -->
		<!--<script src="app/js/lib/vkbeautify.0.99.00.beta.js"></script>-->
		
		<script src="app/js/lib/jquery-1.10.2.min.js"></script>
		<script src="app/js/lib/i18next-1.6.3.js"></script>
		<script src="app/js/lib/angular.min.js"></script>
		<!--<script src="app/js/lib/angular.js"></script>-->
		<script src="app/js/lib/angular-route.min.js"></script>
		<script src="app/js/lib/ui-bootstrap-tpls-0.10.0.js"></script>

		<script src="app/bootstrap/js/bootstrap.min.js"></script>
  		<script src="app/bootstrap/js/modal.js"></script>
  		<script src="app/bootstrap/js/tooltip.js"></script>
  		<script src="app/bootstrap/js/moment.min.js"></script>
		<script src="app/bootstrap/js/bootstrap-datetimepicker.js"></script>
		<script src="app/bootstrap/js/bootstrap-datetimepicker.es.js"></script>

		<!-- COOKIES support -->		
		<script type="text/javascript" src="app/js/lib/angular-cookies.min.js"></script>
		
		<!-- Main App Module Dependencies -->
		<script src="app/js/helpers/PaginationHelper.js"></script>
		<script src="app/js/helpers/DateFormatHelper.js"></script>

		<script src="app/js/controllers/ControllersModule.js"></script>
		<script src="app/js/filters/filters.js"></script>
		<script src="app/js/directives/directives.js"></script>
		<script src="app/js/routes/routes.js"></script>

		<!-- Services Module -->
		<!-- 	Trip Splitter Clone Main Service -->
		<script src="app/js/TripSplitterCloneServiceParameters.js"></script>
		<script src="app/js/TripSplitterCloneService.js"></script>

		<!-- Trip Splitter Clone Business Services -->
		<script src="app/js/services/user/UserService.js"></script>
		<script src="app/js/services/trip/TripService.js"></script>
		<script src="app/js/services/trip/DestinationService.js"></script>
		<script src="app/js/services/TestService.js"></script>
		<script src="app/js/services/expense/ExpenseService.js"></script>


		<!-- Trip Splitter Clone Business Controllers -->
		<script src="app/js/controllers/NoPageCtrl.js"></script>
		<script src="app/js/controllers/HomeCtrl.js"></script>
		<script src="app/js/controllers/MenuCtrl.js"></script>
		<script src="app/js/controllers/RegisterCtrl.js"></script>
		<script src="app/js/controllers/LoginCtrl.js"></script>

		<script src="app/js/controllers/user/UserCtrl.js"></script>
		<script src="app/js/controllers/test/TestCtrl.js"></script>
		<script src="app/js/controllers/trip/TripCtrl.js"></script>
		<script src="app/js/controllers/trip/TripCreateCtrl.js"></script>
		<script src="app/js/controllers/expense/ExpenseCtrl.js"></script>
		<script src="app/js/controllers/expense/ExpenseCreateCtrl.js"></script>

		<!-- Ant Mark -->
        
        <!-- Main App Module -->
		<script src="app/js/app.js"></script>
	</head>
	<body>
		<div class="hidden-print" id="processing">
			<div id="loadingIcon"><img alt="Cargando..." src="images/loading.gif"></div>
		</div>
		<div class="container print-container">
			<div class="row hidden-print" ng-include="'app/views/layout/menubar.html'"></div>
			<div class="row hidden-print" ng-include="'app/views/layout/breadcrumb.html'"></div>
			<div class="row">
				<div class="col-xs-12">
					<div ng-cloak ng-repeat="message in messages"
						class="ng-cloak alert alert-dismissable"
						ng-class="{'alert-success': !areErrorMessages, 'alert-danger': areErrorMessages}">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						{{ message }}
					</div>
				</div>
			</div>
			
			<!-- View -->
			<div class="row" style="min-height: 70vh;">
				<div class="container" ng-view></div>
			</div>
			
			<div class="row" ng-include="'app/views/layout/footer.html'"></div>	
		</div>
	</body>
</html>
