<div class="row">
	<div class="col-sm-4 col-sm-offset-4 col-xs-12">
		<img class="image-centered hidden-xs hidden-sm" alt="TripSplitterClone" src="images/logo.png" height="200">
		<br/>
		<!-- Login Form -->
		<form role="form">
			<div class="form-group">	
	   			<!-- username -->
				<input type="text" id="username" placeholder="Ingrese su email" class="form-control" ng-model="userCredentials.email"/>
			</div>
			<div class="form-group">
				<!-- password -->
				<input type="password" id="password"  placeholder="Ingrese su contraseña" class="form-control" ng-model="userCredentials.password"/>
			</div>
			<div class="form-group">
				<!-- remember me -->
				<div class="checkbox">
					<label>
						Recordar Contraseña <input type="checkbox" id="rememberme" ng-model="rememberMe"/> <i class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right"></i>
					</label>
				</div>
			</div>
			<button class="btn btn-default" id="btn_login" ng-click="login();">Login</button>
			<button class="btn btn-default" id="btn_register" ng-click="go('/register')">Registrarse</button>
			<button class="btn btn-default" ng-click="runTests()">Testear</button>
			<!--<div style="margin: 0 auto; margin-top: 15px; text-align: center;">-->
				<!--<a href="" ng-show="registrationEnabled" ng-click="recoverPassword();">{{ 'passwordForgot.label.question' | translate }}</a>-->
			<!--</div>-->
		</form>
	</div>
</div>
