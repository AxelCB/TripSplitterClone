<div class="row" ng-show="!enabling">
	<div class="col-sm-10 col-sm-offset-1 col-xs-12">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="col-xs-2 control-label">Nombre</label>
				<div class="col-xs-8">
					<input type="text" id="name" placeholder="Ingrese su nombre" class="form-control" ng-model="registration.name"/>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-xs-2 control-label">Email</label>
				<div class="col-xs-8">
					<input type="text" id="email" placeholder="Ingrese su email" class="form-control" ng-model="registration.email"/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-xs-2 control-label">Contrase単a</label>
				<div class="col-xs-8">
					<input type="password" id="password" placeholder="Ingrese su contrase単a" class="form-control" ng-model="registration.password"/>
				</div>
			</div>
			<div class="form-group">
				<label for="passwordConfirmation" class="col-xs-2 control-label">Confirme su contrase単a</label>
				<div class="col-xs-8">
					<input type="password" id="passwordConfirmation" placeholder="Repita su contrase単a" class="form-control" ng-model="registration.passwordConfirmation"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<button class="btn btn-default" id="btn_login" ng-click="register();">
						Registrarme
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
